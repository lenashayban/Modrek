                                            <script>

                                                function CreatePDFfromHTML() {
                                                    var HTML_Width = $(".html-content").width();
                                                    var HTML_Height = $(".html-content").height();
                                                    var top_left_margin = 15;
                                                    var PDF_Width = HTML_Width + (top_left_margin * 2);
                                                    var PDF_Height = (PDF_Width * 1.5) + (top_left_margin * 2);
                                                    var canvas_image_width = HTML_Width;
                                                    var canvas_image_height = HTML_Height;

                                                    var totalPDFPages = Math.ceil(HTML_Height / PDF_Height) - 1;

                                                    html2canvas($(".html-content")[0]).then(function (canvas) {
                                                        var imgData = canvas.toDataURL("image/jpeg", 1.0);
                                                        var pdf = new jsPDF('p', 'pt', [PDF_Width, PDF_Height]);
                                                        pdf.addImage(imgData, 'JPG', top_left_margin, top_left_margin, canvas_image_width, canvas_image_height);
                                                        for (var i = 1; i <= totalPDFPages; i++) {
                                                            pdf.addPage(PDF_Width, PDF_Height);
                                                            pdf.addImage(imgData, 'JPG', top_left_margin, -(PDF_Height * i) + (top_left_margin * 4), canvas_image_width, canvas_image_height);
                                                        }
                                                        pdf.save("Your_PDF_Name.pdf");
                                                        //$(".html-content").hide();
                                                    });
                                                }

                                                export default function exportToPdf5() {
                                                    let mywindow = window.open('', 'PRINT', 'height=650,width=900,top=100,left=150');

                                                    mywindow.document.write(`<html><head><title>عنوان</title>`);
                                                    mywindow.document.write('</head><body >');
                                                    mywindow.document.write(document.getElementById('pdf').innerHTML);
                                                    mywindow.document.write('</body></html>');

                                                    mywindow.document.close(); // necessary for IE >= 10
                                                    mywindow.focus(); // necessary for IE >= 10*/

                                                    mywindow.print();
                                                    mywindow.close();

                                                    return true;
                                                }


                                                function exportToPdf2() {
                                                    var doc = new jsPDF();
                                                    var source = document.getElementsById("visualization");
                                                    doc.fromHTML(
                                                        source,
                                                        15,
                                                        15,
                                                        {
                                                            'width': 180
                                                        });

                                                    doc.output("dataurlnewwindow");
                                                }

                                                function exportToPdf1() {
                                                    const electron = require('electron');
                                                    const path = require('path');
                                                    const fs = require('fs');

                                                    // Importing BrowserWindow from Main
                                                    const BrowserWindow = electron.remote.BrowserWindow;

                                                    var pdf = document.getElementById('pdf');
                                                    var filepath1 = path.join(__dirname, '../assets/print1.pdf');

                                                    var options = {
                                                        marginsType: 0,
                                                        pageSize: 'A4',
                                                        printBackground: true,
                                                        printSelectionOnly: false,
                                                        landscape: false
                                                    }

                                                    pdf.addEventListener('click', (event) => {

                                                        // let win = BrowserWindow.getAllWindows()[0];
                                                        let win = BrowserWindow.getFocusedWindow();

                                                        win.webContents.printToPDF(options).then(data => {
                                                            fs.writeFile(filepath1, data, function (err) {
                                                                if (err) {
                                                                    console.log(err);
                                                                } else {
                                                                    console.log('PDF Generated Successfully');
                                                                }
                                                            });
                                                        }).catch(error => {
                                                            console.log(error)
                                                        });
                                                    });
                                                }
