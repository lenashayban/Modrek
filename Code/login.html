<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!/" style="font-family:Cairo">مُدرك</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                القائمة

                <i class="fas fa-bars"></i>
            </button>

        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead2">
        <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
            <div class="d-flex justify-content-center">
                <div class="text-center">
                    <div class="signup-form">
                        <form>
                            <h2 style="font-family:Cairo">تسجيل الدخول</h2>
                            <p class="lead" style="font-family:Cairo">أهلاً بعودتك</p>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                                    <input type="text" style="font-family:Cairo" class="form-control"
                                        ng-model="email" id="loginEmail" placeholder="البريد الإلكتروني" oninput="this.setCustomValidity('')">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input type="password" style="font-family:Cairo" class="form-control"
                                        id="loginPassword" ng-model="password" placeholder="كلمة المرور "
                                        oninput="this.setCustomValidity('')">
                                </div>
                            </div>


                            <div class="form-group">
                                <button type="submit" style="font-family:Cairo ; color: aliceblue"
                                    class="button button455" ng-click="login()">دخول</button>
                            </div>

                            <div class="form-group">
                                <a style="font-family:Cairo ; color: red"
                                    href="#!/reset">نسيت كلمة المرور؟</a>
                            </div>


                        </form>
                        <div class="text-center" style="font-family:Cairo ; color: aliceblue">ليس لديك حساب؟ <a
                                href="#!signup">إنشاء حساب جديد</a></div>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <body>

        </html>
